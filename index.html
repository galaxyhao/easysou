}; 
  
var myText = new Letters(el, options); 
 
myText.show();
</script>

<script>
  function search()
  {

    var name = document.getElementsByName("radio");
    for(var i=0;i<name.length;i++)
    {
      if (name[i].checked) 
      {
        var num = name[i].value;
      }
    }
    if(num == "one") 
      document.getElementsByTagName("form")[0].action = "search1.php";
    else if(num == "two")
      document.getElementsByTagName("form")[0].action = "search2.php";
    else if(num == "three")
      document.getElementsByTagName("form")[0].action = "search3.php";
    else if(num == "four")
      document.getElementsByTagName("form")[0].action = "search4.php";
  }
</script>
